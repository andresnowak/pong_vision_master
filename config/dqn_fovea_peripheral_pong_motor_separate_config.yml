project: PONG_RL_VL
exp_name: dqn_fovea_peripheral_motor_separate_pong
seed: 1
capture_video: false

paths:
  log_dir: "./logs/dqn_fovea_peripheral_pong_motor_separate_yml/"
  model_save_path: "./models/dqn_pong_yml/dqn_fovea_peripheral_pong_motor_separate_best" 

environment:
  env_id: "pong"
  env_num: 1
  frame_stack: 4
  pvm_stack: 3
  action_repeat: 4
  clip_reward: false
  fov_size: 30
  fov_init_loc_x: 80
  fov_init_loc_y: 105
  sensory_action_mode: "absolute"
  sensory_action_space: 10
  resize_to_full: false
  # what are the sensory_action for?
  sensory_action_x_size: 4
  sensory_action_y_size: 4
  peripheral_res: 20

algorithm:
  total_timesteps: 10000000
  learning_rate: 0.0001
  buffer_size: 100000
  gamma: 0.99
  target_network_frequency: 1000
  batch_size: 32
  start_e: 1.0
  end_e: 0.01
  exploration_fraction: 0.1 # the fraction of `total-timesteps` it takes from start-e to go end-e
  learning_starts: 80000
  train_frequency: 4

evaluation:
  eval_frequency: 1000000
  eval_num: 10
